    <script>

        var options = {
            series: [
                {
                    name: 'On-Time',
                    group: 'budget',
                    data: [440, 550, 410, 670]
                },
                {
                    name: 'Late Check-Ins',
                    group: 'budget',
                    data: [230, 460, 500, 900]
                },

                },

                },

            ],
            chart: {
                type: 'bar',
                height: 350,
                stacked: true,
            },
            stroke: {
                width: 1,
                colors: ['#fff']
            },
            dataLabels: {
                formatter: (val) => {
                    return val / 100 + ''
                }
            },
            plotOptions: {
                bar: {
                    horizontal: false
                }
            },
            xaxis: {
                categories: [

                ]
            },

                opacity: 1
            },
            colors: ['#2EBC4F', '#F46B07', '#AA2489', '#FE0808'],
            yaxis: {
                labels: {
                    formatter: (val) => {
                        return val / 100 + ''
                    }
                }
            },
            legend: {
                position: 'bottom',
                horizontalAlign: 'left'
            }
        };

        var chart = new ApexCharts(document.querySelector("#barchart_1"), options);
